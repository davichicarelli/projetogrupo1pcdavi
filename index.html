<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #ffffff; /* mudar cor do fundo do site */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

       

        .login-container {
            background-color: #B8DAD8;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .input-group span {
            font-size: 26px;
            margin-right: 12px;
        }

        .input-group input {
            flex: 1;
            padding: 14px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            margin-top: 12px;
            margin-bottom: 18px;
            font-size: 13px;
        }

        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }

        .forgot-password a:hover {
            color: #0056b3;
        }

        .signup-link {
            font-size: 15px;
        }

        .signup-link a {
            text-decoration: underline;
            color: #007BFF;
            cursor: pointer;
        }

        .signup-link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>



    <div class="login-container">
        <h2>Faça login na sua conta</h2>
        <form>
            <div class="input-group">
                
                <style>
                    input::placeholder {
                      color: white;       /* mudar cor do placeholder */
                      opacity: 1;         /* garante que  o placeholder fique totalmente visível */
                    }
                  </style>
                
                <input type="email" style="background-color: #2C7A84 "placeholder= E-mail required>
            </div>
            <div class="input-group">
                
                <style>
                    input::placeholder {
                      color: white;      /* mudar cor do placeholder */
                      opacity: 1;         /* garante que  o placeholder fique totalmente visível */
                    }
                  </style>
                <input type="password" style="background-color: #2C7A84 "placeholder= Senha required minlength="8" maxlength="8">
            </div>
            <button type="submit">Entrar</button>
        </form>

        <div class="forgot-password">
            <a href="#">Esqueceu sua senha?</a>
        </div>

        <div class="signup-link">
            Não tem um cadastro? <a href="#">Cadastre-se</a>
        </div>
    </div>

</body>
